# SonarQube project configuration
sonar.projectKey=demo-website
sonar.projectName=DevOps Demo Website
sonar.projectVersion=1.0

# Source code settings
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.min.js,**/*.min.css,Dockerfile,nginx.conf

# Language settings
sonar.sourceEncoding=UTF-8

# JavaScript/HTML specific settings
sonar.javascript.file.suffixes=.js
sonar.css.file.suffixes=.css
sonar.html.file.suffixes=.html

# Coverage settings (if you have tests)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality gate settings
sonar.qualitygate.wait=true
